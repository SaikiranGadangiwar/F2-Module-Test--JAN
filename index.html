<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saikiran-Gadangiwar-F2-Module-Test</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- home -->

    <div class="gallery">
        <img id="img1" src="image1.png" alt="img1">
        <img id="img2" src="image2.png" alt="img2">
        <img id="img3" src="image3.png" alt="img3">
        <img id="img4" src="image4.png" alt="img4">
    </div>

    <!-- on clicking 1st image -->

    <div id="form" style="display: none;">
        <form>
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="username" placeholder="Username" required>
            <button id="btn" type="submit" required>Submit</button>
        </form>
    </div>

    <!-- on clicking 2nd image -->

    <div id="user-info" style="display: none;">
        <p>Name: <span id="display-name"></span></p>
        <p>Username: <span id="display-username"></span></p>
    </div>


    <!-- on clicking 3rd image -->

    <div id="dice" style="display: none;">
        <img src="dice.png">
        <p id="result"></p>
    </div>

    <!-- on clicking 4th image -->

    <div id="coupon" style="display: none;">
        <p><b>Coupon:</b> <span id="display-coupon"></span></p>
    </div>

    <div id="congrats" style="display: none;">

        <img class="congrats-img" src="congrats.png" alt="Congratulations">
    </div>


    <script src="script.js"></script>

</body>

</html>
